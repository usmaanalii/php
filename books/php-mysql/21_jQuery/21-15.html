<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
        <style>
            #ball {
                position: relative;
            }

            #box {
                width: 640px;
                height: 480px;
                background: green;
                border: 1 px solid #444;
            }
        </style>
        <title>Effects: Animation</title>
    </head>
    <body>
        <div id="box">
            <img src="ball.png" id="ball" width="100px" height="100px">
        </div>

        <script>
            bounce();

            function bounce () {
                $('#ball')
                    .animate({left:'270px', top:'380px'}, 'slow', 'linear')
                    .animate({left:'540px', top:'190px'}, 'slow', 'linear')
                    .animate({left:'270px', top:'0px'}, 'slow', 'linear')
                    .animate({left:'0px', top:'190px'}, 'slow', 'linear');
            }

            $('#ball'),click(function() {
                $(this).finish();
            });
        </script>
    </body>
</html>
