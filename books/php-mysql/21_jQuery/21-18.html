<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
        <title>Modifying The DOM</title>
    </head>
    <body>
        <h2>Example Document</h2>
        <a href="http://google.com" title="Google">Visit Google</a>

        <code>This is a code section</code>

        <p>
            <button id="a">Remove the image</button>
            <button id="b">Empty the quotes</button>
        </p>

        <img src="ball.png" id="ball" width="100px" height="100px">

        <blockquote id="quote" style="border:1px dotted #444; height:20px;">
            test
        </blockquote>

        <script>
            $('a').prepend('Link: ');
            $("[href^='http']").append("<img src='link.png' width='20' height='20'>");
            $('code').before('<hr>').after('<hr>');
            $('#a').click(function() {
                $('#ball').remove()
            });
            $('#b').click(function() {
                $('#quote').empty()
            });
        </script>
    </body>
</html>
