<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
        <title>Second jQuery Example</title>
    </head>
    <body>
        <blockquote>
            Powerful and flexible as JavaScript is, with a plethora ofbuilt-in functions, it is still necessary to use additional code for simple things that cannot be achieved natively or with CSS, such as
            animations, event handling, and Ajax.
        </blockquote>
        <div id="advert">
            This is an ad
        </div>
        <p>This is my <span class="new">new</span> website</p>

        <script>
            $('blockquote').css('background', 'lime');
            $('#advert').css('border', '3px dashed red');
            $('.new').css('text-decoration', 'underline');
            $('blockquote, #advert, .new').css('font-weight', 'bold');
        </script>
    </body>
</html>
