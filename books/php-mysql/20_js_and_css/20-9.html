<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Using setInterval</title>
        <script src="OSC.js"></script>
    </head>
    <body>
        The time is: <span id="time">00:00:00</span><br>

        <script>
            setInterval("showTime(O('time'))", 1000);

            function showTime (object) {
                var date = new Date();
                object.innerHTML = date.toTimeString().substr(0, 8);
            }
        </script>
    </body>
</html>
