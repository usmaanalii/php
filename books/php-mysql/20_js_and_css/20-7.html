<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Non-inline JavaScript</title>
        <script src="OSC.js"></script>
    </head>
    <body>
        <img src="apple.png" width="300px" height="300px" id="object">

        <script>
            O('object').onmouseover = function () {
                this.src = 'orange.png';
            }

            O('object').onmouseout = function () {
                this.src = 'apple.png';
            }
        </script>
    </body>
</html>
