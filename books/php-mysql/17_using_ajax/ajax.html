<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ajax function</title>
    </head>
    <body>
        <script>
            function ajaxRequest () {
                try { // Non IE Browser?
                    // Yes
                    var request = new XMLHttpRequest();
                }
                catch(e1) {
                    try { // IE 6+
                        // Yes
                        request = new ActiveXObject("Msxm2.HMLHTTP");
                    }
                    catch(e2) {
                        try { // IE 5
                            // Yes
                            request = new ActiveXObject("Microsoft.XMLHTTP");
                        } catch (e3) { // No Ajax support
                            request = false;
                        }
                    }
                }
                return request;
            }
        </script>
    </body>
</html>
