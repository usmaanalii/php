<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Padding</title>
        <style>

        #object1 {
            background: orange;
            color: red;
            border-style: solid;
            border-width: 1px;
            font-family: Arial;
            font-size: 12px;
            text-align: justify;
            display: table-cell;
            width: 148px;
            padding: 10px 20px 30px 40px;
        }
        </style>
    </head>
    <body>
        <div id="object1">
            To be, or not to be that is the question:
            Whether 'tis Nobler in the mind to suffer
            The slings and Arrows of outrageous Fortune,
            Or to take Arms against a Sea of troubles,
            And by opposing end them.
        </div>
    </body>
</html>
